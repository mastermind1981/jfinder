<div class="container">

    <div ng-include="'components/navbar/navbar.html'"></div>

    <form ng-submit="vm.submit()" class="form-signin" name="register" novalidate>
        <h1 class="form-signin-heading text-muted">Register</h1>

        <input ng-model="vm.email" name="email" type="email" class="form-control" placeholder="Email address" required autofocus>
        <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Please match the password</p>

        <input ng-model="vm.password" name="password" type="password" class="form-control" placeholder="Password" required>
        <input ng-model="vm.passwordConfirm" name="passwordConfirm" type="password" class="form-control" placeholder="Confirm password" required equals="vm.password">
        <p class="help-block" ng-show="register.passwordConfirm.$dirty && register.passwordConfirm.$invalid">Please match the password</p>

        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled=register.$invalid>
            Sign In
        </button>
    </form>

</div>
